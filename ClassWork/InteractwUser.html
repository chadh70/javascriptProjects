<!doctype html>

  <p>

      <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_2" onClick="radioButtonTest(5, 3)">
      Radio</label>
    <br>
    <label>
      <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_3" onClick="radioButtonTest(5, 4)">
      Radio</label>
    <br>
  </p>

</form>


<script>
	
	
	
	function radioButtonTest(question, answer) {
		
	alert("are you sure you want to choose that answer?");
	alert("Question #" + question + "Answer: " + answer);
		
		
		
		
	}
	
</script>


</body>
</html>
