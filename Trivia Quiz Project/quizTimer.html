<html>


<body>
    
    <p id = "timer"></p>
    
    <button onClick="startTimer()">Start Timer</button>

<script>
    
    function startTimer()
    {
    
        var totalTime = 60;

       
        var timer = setInterval(decrement, 1000);
            

        function decrement()
        {
            totalTime = totalTime - 1;
            
            document.getElementById("timer").innerHTML = totalTime;

        }

    }

</script>

</body>

</html>
